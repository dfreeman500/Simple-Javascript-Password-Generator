<!DOCTYPE html>
<html>

<Head>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="app.js"></script>
</Head>

<body>
    <h1>Simple Javascript Password Generator</h1>
    <div password-box id="password-box">
        <div possibleCharactesBox id="PossibleCharactersBox">
            <form action="/action_page.php">
                <h3>Choose the types of Characters for the password</h3>
                <input type="checkbox" id="lowerCase" name="possibleCharacters"
                    value="Lower Case: abcdefghijklmnopqrstuvwxyz" checked>
                <label for="possibleCharacters"> Lower Case: abcdefghijklmnopqrstuvwxyz</label><br>
                <input type="checkbox" id="uppercase" name="possibleCharacters"
                    value="Upper Case: ABCDEFGHIJKLMNOPQRSTUVWXYZ" checked>
                <label for="possibleCharacters"> Upper Case: ABCDEFGHIJKLMNOPQRSTUVWXYZ</label><br>
                <input type="checkbox" id="numbers" name="possibleCharacters" value="Numbers: 1234567890" checked>
                <label for="possibleCharacters"> Numbers: 1234567890</label><br>
                <input type="checkbox" id="symbols" name="possibleCharacters"
                    value="Symbols: ~!@#$%^&*()_+`-={}|:\<>?[]\;'.,/" checked>
                <label for="possibleCharacters"> Symbols: ~!@#$%^&*()_+`-={}|[]\:";'<>?,./" </label><br>
                <br>
            </form>
        </div>
        <div charactersToAvoid>
            <label for="textField">Characters to Avoid:</label>
            <input type="text" id="charactersToAvoid" name="charactersToAvoid"><br><br>
        </div>
        <div lengthOfPassword>
            <label for="lengthOfPassword">Length of Password:</label>
            <input type="number" id="lengthOfPassword" name="lengthOfPassword" value=8 min="1"><br><br>
        </div>
        <div numberOfPasswords2Gen>
        </div>
        <div Button>
            <button id="generatePasswords" onclick="createPassword()">Generate password</button>
        </div>
    </div>
    <div>
        <br><br>
        <p id="messageOutput"> </p>
    </div>
</body>

</html>
